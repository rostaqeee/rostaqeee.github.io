<body>

        <nav> <!--  navigator, kontantny formular a tieto  -->
            <div class="logo"><a href="index.html">Radovan</a></div>

                <li><a href="index.html">Domov</a></li>

                <li><a href="kontakt.html">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <main> <!--  formular  -->
        <section id="contact" class="scroll-animate">
            <h2>Kontaktuj Ma!</h2>
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Meno:</label>
                    <input type="text" id="name" name="meno" minlength="5" maxlength="128" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" maxlength="256" required>
                </div>
                <div class="form-group">
                    <label for="subject">Predmet:</label>
                    <input type="text" id="subject" name="predmet/vec" minlength="3" maxlength="128" required>
                </div>
                <div class="form-group">
                    <label for="message">Správa</label>
                    <textarea id="message" name="message" minlength="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="phone">Tel.Číslo:</label>
                    <input type="tel" id="phone" name="phone" minlength="7">
                </div>
                <button type="submit">Odoslať!</button>
            </form>
        </section>
    </main>
